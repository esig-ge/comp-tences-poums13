<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nouvelle réservation – Barber Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Barber Booking</h1>
    <nav class="site-nav" aria-label="Navigation principale">
      <a href="index.html">Accueil</a>
      <a href="reservations.html">Mes réservations</a>
    </nav>
  </header>

  <main class="container">
    <h2>Faire une nouvelle réservation</h2>

    <!-- Formulaire statique pour le visuel -->
    <form class="form" action="reservations.html" method="get" novalidate>
      <label for="nom">Nom du client</label>
      <input type="text" id="nom" name="nom" placeholder="Jean Dupont" required>

      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="">— Sélectionnez —</option>
        <option value="coupe">Coupe de cheveux</option>
        <option value="barbe">Taille de barbe</option>
        <option value="coupe_barbe">Coupe + Barbe</option>
      </select>

      <label for="date">Date et heure</label>
      <input type="datetime-local" id="date" name="date" required>

      <label for="tel">Numéro de téléphone</label>
      <input type="tel" id="tel" name="tel" inputmode="tel" placeholder="07 00 00 00 00" pattern="^[0-9 +().-]{8,}$" required>

      <label for="commentaire">Commentaire (optionnel)</label>
      <textarea id="commentaire" name="commentaire" rows="3" placeholder="Précisions…"></textarea>

      <button type="submit" class="btn btn--primary">Enregistrer</button>
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Barber Booking</p>
    <a href="login.html" class="btn btn--danger btn--small">Se déconnecter</a>
  </footer>
</body>
</html>
